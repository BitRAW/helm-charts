
app:
  name: bitcoind

image:
  name: kylemanna/bitcoind
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 8333
  targetPort: 8333
  rpcPort: 8332
  rpcTargetPort: 8332
  

ingress:
  host: btc.bitraw.io

storage:
  size: 500Gi

config:
  btcConfigMap: bitraw-btc-node-conf
  rpcPWSecret: bitcoin-rpc-pw-secret
  rpcUser: RPCUSER
  rpcPW: RPCPASSWORD
  rpcUserName: user

resources:
  requests:
    cpu: 200m
    memory: 1Gi
  limits:
    cpu: 500m
    memory: 1536Mi

nodeSelector: {}

tolerations: []

affinity: {}
