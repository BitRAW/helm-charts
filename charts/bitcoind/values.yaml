
app:
  name: bitcoind

image:
  name: ruimarinho/bitcoin-core
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8333
  targetPort: 8333
  rpcPort: 8332
  rpcTargetPort: 8332
  zmqTxPort: 28333
  zmqTxTargetPort: 28333
  zmqBlockPort: 28332
  zmqBlockTargetPort: 28332

  

ingress:
  host: btc.bitraw.io

storage:
  size: 500Gi

resources:
  requests:
    cpu: 200m
    memory: 1Gi
  limits:
    cpu: 500m
    memory: 2Gi

bitcoin:
  net: -testnet
  prune: ""
  dbcache: 500

args:
  - -printtoconsole
  - -maxconnections=60
  - -maxuploadtarget=1000
  - -disablewallet
  - -server
  - -listen
  - -rpcbind=0.0.0.0
  - -rpcallowip=0.0.0.0/0
  - -rpcuser=test
  - -rpcpassword=test
  - -zmqpubrawtx=tcp://127.0.0.1:28333
  - -zmqpubrawblock=tcp://127.0.0.1:28332

nodeSelector: {}

tolerations: []

affinity: {}
