
app:
  name: bitcoind

image:
  name: ruimarinho/bitcoin-core
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8333
  targetPort: 8333
  rpcPort: 8332
  rpcTargetPort: 8332
  

ingress:
  host: btc.bitraw.io

storage:
  size: 500Gi

resources:
  requests:
    cpu: 200m
    memory: 1Gi
  limits:
    cpu: 500m
    memory: 2Gi

args:
  - -printtoconsole
  - -dbcache=500
  - -maxconnections=60
  - -maxuploadtarget=1000
  - -blocksonly
  - -disablewallet
  - -server
  - -listen
  - -rpcbind=0.0.0.0
  - -rpcallowip=0.0.0.0/0
  - -rpcuser=test
  - -rpcpassword=test

nodeSelector: {}

tolerations: []

affinity: {}
